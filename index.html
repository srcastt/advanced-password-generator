<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/logo.png">
</head>
<body>
    <div class="container">
        <h1 class="title">🔐 Password Generator</h1>
        <p class="subtitle">Generate secure 16-character passwords</p>
        
        <div class="options">
            <div class="option">
                <input type="checkbox" id="uppercase" checked>
                <label for="uppercase">Include Uppercase Letters (A-Z)</label>
            </div>
            <div class="option">
                <input type="checkbox" id="lowercase" checked>
                <label for="lowercase">Include Lowercase Letters (a-z)</label>
            </div>
            <div class="option">
                <input type="checkbox" id="numbers" checked>
                <label for="numbers">Include Numbers (0-9)</label>
            </div>
            <div class="option">
                <input type="checkbox" id="symbols" checked>
                <label for="symbols">Include Symbols (!@#$%^&*)</label>
            </div>
        </div>
        
        <div class="password-display" id="passwordDisplay">
            Click "Generate Password" to create a secure password
        </div>
        
        <button class="generate-btn" onclick="generatePassword()">
            🎲 Generate Password
        </button>
        
        <button class="copy-btn" id="copyBtn" onclick="copyPassword()">
            📋 Copy Password
        </button>
        
        <div class="info">
            <strong>Security Tip:</strong> A strong password should be unique for each account and stored in a password manager.
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
